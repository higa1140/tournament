<table class="table">
  <tr>
      <th>title</th>
  </tr>
  <tr *ngFor="let item of itemList|keys">
    <td *ngIf="item.key != '$key' && item.key != '$exists'">
      <a [routerLink]=" ['./tournament/' + item.key]">{{item.value.basic.title}}</a>
    </td>
    <td *ngIf="item.key != '$key' && item.key != '$exists' && isLogin">
      <a class="btn btn-default" [routerLink]=" ['./edit/' + item.key]">edit</a>
    </td>
  </tr>
</table>
