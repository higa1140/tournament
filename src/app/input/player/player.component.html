<div class="form-group">
  <label for="basicCount">count</label>
  <input id="basicCount" class="form-control" type="number" min="1" max="{{MaxCount}}" class="form-control" [value]="count" (input)="onCountChange($event)">
</div>

<div class="form-group" *ngFor="let player of players; let i = index;" [hidden]="!player.enable">
  <label attr.for="basicPlayer{{i}}">player - {{i + 1}}</label>
  <input id="basicPlayer{{i}}" type="text" class="form-control" [(ngModel)]="player.name">
</div>
